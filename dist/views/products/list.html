<div class="row"> <div ng-include="'views/shop/wishlist.html'"></div> <div ng-include="'views/shop/shoppingcart.html'"></div> </div> <div class="panel panel-primary"> <!-- Default panel contents --> <div class="panel-heading">Products</div> <div class="panel-body"> <div style="margin-bottom: 10px"> <div class="btn-group"> <a type="button" href="#/products/create" class="btn btn-default"><span></span> Add Product</a> </div> </div> <table class="table table-striped"> <tr> <th> <th>Description <th>Price <th>  <tr ng-repeat="product in products"> <td> <div class="btn-group"> <a type="button" href="#/products/edit/{{product._id.$oid}}" class="btn btn-default">Edit</a> <a type="button" href="#/products/delete/{{product._id.$oid}}" class="btn btn-default">Delete</a> </div>  <td><a href="#/products/{{product._id.$oid}}">{{product.description}}</a> <td>{{product.price | currency:"$ "}} <td class="text-right"> <div class="btn-group"> <button type="button" ng-click="addToCart(product)" class="btn btn-default">Buy It </button> <button type="button" ng-click="addToWishlist(product)" class="btn btn-default">Wishlist </button> </div>   </table> </div> </div>
