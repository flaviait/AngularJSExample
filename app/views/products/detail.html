<div ng-model="product" class="panel panel-success">
    <div class="panel-heading">{{product.description}}</div>
    <div class="panel-body">
        <p><b>Price:</b> {{product.price | currency:"$ "}}</p>
    </div>
</div>
<div ng-show="product.comments.length">
    <div class="panel panel-primary">
        <div class="panel-heading">Comments</div>
        <table class="table table-striped">
            <tr>
                <th>Username</th>
                <th>Comment</th>
            </tr>
            <tr ng-repeat="comment in product.comments">
                <td>{{comment.username}}</td>
                <td>{{comment.text}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">Add a new comment</div>
    <div class="panel-body">
        <form role="form" ng-submit="addComment()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="comment.username" class="form-control" id="username"
                       placeholder="Your Username here"/>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea ng-model="comment.text" class="form-control" id="comment"
                          placeholder="Your comment here"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </form>
    </div>
</div>
</div>
